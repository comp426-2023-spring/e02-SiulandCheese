<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Rock Paper Scissors (Lizard Spock???)</title>
        <!-- Link to your script file(s) and CSS in here somewhere -->
        <script src="./scripts.js"></script>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <!-- Toggle for RPS vs RPSLS -->
        <div class="PlayType">
            <h2> Click to Play Against An Opponent</h2>
            <label class="switch">
                <input type="checkbox" onchange="toggleOpponent()">
                <span class="slider"></span>
            </label>
        </div>
        <!-- Toggle for RPS vs RPSLS -->
        <div class="PlayType">
        <h2> Click to Play Extended Version</h2>
        <label class="switch">
            <input type="checkbox" onchange="toggleRPS()">
            <span class="slider"></span>
        </label>
        </div>
    <!-- Rock  -->
    <button type="submit" onclick="playRock()"> Choose Rock! </button>
    <!-- Paper  -->
    <button type="submit" onclick="playPaper()"> Choose Paper! </button>
    <!-- Scissors  -->
    <button type="submit" onclick="playScissors()"> Choose Scissors! </button>
        <div class="Toggle">
            <!-- Lizard (toggle) -->
            <button type="submit" onclick="playLizard()"> Choose Lizard! </button>
            <!-- Spock (toggle)  -->
            <button type="submit" onclick="playSpock()"> Choose Spock! </button>
        </div>
    <!-- Result -->
    <div class="resultPopup">
        <p id="result"></p>
        <p id="player"></p>
        <p id="opponent"></p>
         <!-- Play again ?  -->
        <button type="submit" onclick="reset()" class="startOverBtn">Start Over</button>
    </div>
    <!-- Your interface markup goes here -->
    <!-- For interface examples, look in the `/examples/` directory in the root of your starter code repo. -->
    </body>
</html>
